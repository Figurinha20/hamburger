<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="hamburger" style="text-align: center;">
        <h2>This is Hamburger</h2>
        <img src="./eat it.png"> <br>
        <button onclick="eatHamburger()">Eat</button>
        <h4>Eat your hamburgers, Apollo</h4>
    </div>
    <div id="gone">
        <h4 id="no">Hamburger is gone.</h4>
        <button id="forever" onclick="hamburgerGone()">Bring back</button>
    </div>
</body>
</html>
<script>

    $("#gone").hide();

    if(localStorage.getItem("hamburger") == "gone"){
        $("#hamburger").hide();
        $("#gone").show();
    }

    function hamburgerGone(){
        $("#forever").hide();
        document.getElementById("no").innerHTML = "No"
        var audio2 = new Audio('./dread.mp3')
        audio2.play();
    }

    function eatHamburger(){
        console.log("hi")
        $("#hamburger").hide();
        var audio = new Audio('./small shock.mp3');
        audio.play();

        localStorage.setItem("hamburger","gone")
    }
</script>
